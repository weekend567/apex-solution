name: Build and publish website preview

on:
  push:
    branches:
      - main
      - cursor/benkay-website-page-ce7c
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "site-preview"
  cancel-in-progress: true

jobs:
  publish-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Publish build to preview branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: site-preview
          force_orphan: true
          commit_message: "deploy preview from ${{ github.sha }}"
